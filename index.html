
      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-semibold mb-4">Upload Document</h1>
    <p class="text-gray-600 mb-6">Upload your document below. Once you click OK, it will automatically extract data and send it to Slack.</p>
    
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.txt" required
        class="block w-full border border-gray-300 rounded-lg mb-4 p-2" />
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">OK</button>
    </form>

    <p id="status" class="mt-4 text-sm text-gray-700"></p>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Please select a file to upload.');

      const formData = new FormData();
      formData.append('uploaded_file', file);

      status.textContent = 'Uploading... Please wait.';

      try {
        // Replace with your Gumloop public form endpoint
        const response = await fetch('https://www.gumloop.com/form/2Yur8g7izH4PDcYgy1Nv9q', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.textContent = '✅ File uploaded successfully! Data extraction started.';
        } else {
          status.textContent = '❌ Upload failed. Please try again.';
        }
      } catch (error) {
        console.error(error);
        status.textContent = '⚠️ Something went wrong.';
      }
    });
  </script>
</body>
</html>
